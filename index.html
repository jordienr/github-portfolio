<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
        }
        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <img id="avatar" src="" alt="">
    <h1 id="name">PATATA</h1>
    <p id="bio">BIO</p>
    <p id="location">LOCATION</p>

    <script>
        const PROFILE_URL = "https://api.github.com/users/jordienr"

        const respuesta = fetch(PROFILE_URL).then(
            (response) => {
                const data = response.json().then(
                    (json) => {
                        hydrateDOM(json)
                    }
                )
            }
        )

        function hydrateDOM(json) {
            const { name, location, bio, avatar_url: avatar } = json;

            const nameEl = document.getElementById('name');
            const locationEl = document.getElementById('location');
            const bioEl = document.getElementById('bio');
            const avatarEl = document.getElementById('avatar');

            nameEl.innerHTML = name;
            locationEl.innerHTML = location;
            bioEl.innerHTML = bio;
            avatarEl.src = avatar;
        }
    </script>
</body>
</html>
